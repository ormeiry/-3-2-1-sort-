<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <title>[ 3, 2, 1, Sort! ]</title>
  </head>
  <body>
    <header class="showcase">
      <h1>[ 3, 2, 1, Sort! ]</h1>
    </header>
    <div class="nav nav_one">
      <button class="btn" id="bblBtn">Bubble Sort</button>
      <button class="btn" id="insBtn">Insertion Sort</button>
      <button class="btn" id="slcBtn">Selction Sort</button>
      <button class="btn" id="mrgBtn">Merge Sort</button>
      <button class="btn" id="qukBtn">Quick Sort</button>
    </div>
    <div class="nav nav_two">
      <div class="speed">
        <h3>speed</h3>
        <button class="btn" id="half">0.5x</button>
        <button class="btn" id="one">1x</button>
        <button class="btn" id="oneAndhalf">2x</button>
      </div>
      <button class="btn" id="arrayGenBtn">Generate An Array</button>
      <div class="sliderWrap">
        <h3>Array Size</h3>
        <input
          type="range"
          min="3"
          max="13"
          value="8"
          class="slider"
          id="myRange"
        />
      </div>
    </div>

    <div class="display" id="display"></div>

    <script src="./sketch.js"></script>
  </body>
</html>
