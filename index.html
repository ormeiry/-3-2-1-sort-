    <div class="wrapper">
      <div class="code"><code>
        <figure>
          <figcaption>Bubble Sort (Javascript)</figcaption>
          <pre>
            <code>
function bubbleSort(array) {
  let len = array.length;
  let swaped;
  do {
    swaped = false;
    for (let i = 0; i < len - 1; i++) {
      if (array[i] > array[i + 1]) {
        [array[i], array[i + 1]] = [array[i + 1], array[i]];
        swaped = true;
      }
    }
    len--;
  } while (swaped === true);
  return array;
}
            </code>
          </pre>
        </figure></div>
      <div class="info">
      </div>
      <div class="display">
      </div>
    </div>
